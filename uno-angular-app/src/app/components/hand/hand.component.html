<mat-card> 
    <mat-card-title>My Hand ({{cards.length}})</mat-card-title>
    <mat-card-header>
        <button mat-raised-button [disabled]="!isMyTurn || hasPassed" (click)="pass()">Pass</button>   
        <div *ngIf="selectSuit.select" class="suit-menu">
            <button class="red" mat-raised-button (click)="playWild('red')">Red</button>
            <button class="green" mat-raised-button (click)="playWild('green')">Green</button>
            <button class="yellow" mat-raised-button (click)="playWild('yellow')">Yellow</button>
            <button class="blue" mat-raised-button (click)="playWild('blue')">Blue</button>
        </div>       
    </mat-card-header>
    <mat-card-content class="container">
        <app-card *ngFor="let card of cards; let indx=index;" [card]="card" (click)="play(indx)"></app-card>     
    </mat-card-content>
</mat-card>
